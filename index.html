<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">

    <section class="imagem">

    </section>

    <section class="texto">
      <h1 class="titulo">Order Summary</h1>

      <p class="subtitulo">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </section>

    <section class="plano">
      <div class="music-price">
        <img src="./images/icon-music.svg" alt="Music Icon" class="icone-music">
        <div class="preco">
          <strong>Annual Plan</strong>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#" id="btchange">Change</a>
    </section>

    <section class="botoes">
      <button class="botao-roxo" id="btroxo">Proceed to Payment</button>
      <a href="#" class="cancel" id="btcancel">Cancel Order</a>
    </section>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Caio Donda Rodrigues</a>.
    </div>
  </footer>

</body>

</html>
